<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contacts App Hubspot sample">
  <title>Contacts App Hubspot sample</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" href="milligram.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<main class="wrapper">

  <header>
    <nav class="navigation">
      <div class="container">
        <a class="navigation-title" href="/">
          <h3 class="title">HubSpot JavaScript Sample Contacts App</h3>
        </a>
        <ul class="navigation-list float-right">
          <li class="navigation-item">
            <a class="navigation-link" href="/contacts">Contacts</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="/properties">Properties</a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <section class="container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
      </tr>
      </thead>
      <tbody>

      <form action="/contacts">
        <fieldset>
          <input type="text" name="search" placeholder="Search.." id="search">
        </fieldset>
      </form>
      <!--contactsPlaceholder-->
      </tbody>
    </table>

    <div>
      <a href="/contacts/new">
        <input class="button-primary" type="button" value="New Contact">
      </a>
    </div>
  </section>

  <footer class="footer">
    <section class="container">
    </section>
  </footer>

</main>

</body>
</html>
